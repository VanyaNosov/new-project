<html>
 <head>
  <meta charset="utf-8">
  <title>js</title>
  <link rel="stylesheet" type="text/css" href="calculator.css">
 </head>
 <body>
<div class = "calculator">
        <div class="b_output_field" id="inputS">
            <input disabled class="result" id="field" value="0">
        </div>
        <div class = "characters_id">
            <div class="button m_width" id="clear">CLEAR</div>
        </div>
    <div class = "characters_id">
        <div class="number button" id = "plus">+</div>
        <div class="number button" id = "minus">-</div>
        <div class="number button" id = "multiplication">×</div>
        <div class="number button" id = "division">÷</div>
        <div class="number button" id = "rate_x">X</div>
        <div class="number button" id = "root">√</div>
        <div class="number button" id = "remainder">%</div>
    </div>
    <div class = "characters">
        <div class="number button">1</div>
        <div class="number button">2</div>
        <div class="number button">3</div>
    </div>

    <div class = "characters">
        <div class="number button">4</div>
        <div class="number button">5</div>
        <div class="number button">6</div>
    </div>

    <div class = "characters">
        <div class="number button">7</div>
        <div class="number button">8</div>
        <div class="number button">9</div>
    </div>  
    <div class="characters_id">
            <div class = "characters">
                    <div class="number button">0</div>
            </div> 
        <div class="button" id="point">.</div>
        <div class="button symbol" id="result">=</div>
    </div>
        <script src="calculator.js"></script>
</body>
</html>
